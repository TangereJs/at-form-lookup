<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>&lt;at-form-lookup&gt;</title>
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="at-form-lookup.html">
</head>

<body>
  <div>
    <p>Tags demo:</p>
    <p>Current value: <span id="tagsValue"></span>
    </p>
    <at-form-lookup id="tagsLookup" available="neat,awesome" create value="neat"></at-form-lookup>
  </div>
  <div>
    <p>Dropdown demo:</p>
    <p>Current value: <span id="ddLookupValue"></span>
    </p>
    <at-form-lookup id="ddLookup" available="neat,awesome,peka,mika,zika" create value="neat,mika" max-items="3"></at-form-lookup>
  </div>

  <script>
    window.addEventListener('WebComponentsReady', function () {
      var tagsLookup, ddLookup;

      tagsLookup = document.getElementById('tagsLookup');
      tagsValueChanged(tagsLookup.value);
      tagsLookup.addEventListener('value-changed', function (e) {
        tagsValueChanged(e.detail.value);
      });

      ddLookup = document.getElementById('ddLookup');
      ddLookupValueChanged(ddLookup.value);
      ddLookup.addEventListener('value-changed', function (e) {
        ddLookupValueChanged(e.detail.value);
      });

    });

    function tagsValueChanged(newValue) {
      var tagsValue = document.getElementById('tagsValue');
      tagsValue.innerHTML = newValue;
    }

    function ddLookupValueChanged(newValue) {
      var ddLookupValue = document.getElementById('ddLookupValue');
      ddLookupValue.innerHTML = newValue;
    }
  </script>
</body>

</html>
