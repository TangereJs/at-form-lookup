<link rel="import" href="../tangere/tangere.html" />
<link rel="import" href="../at-theme/at-theme.html" />
<link rel="import" href="../at-core-view/at-core-view.html" />
<link rel="import" href="option-view.html" />
<link rel="import" href="at-form-lookup-styles.html" />

<dom-module id="options-view">
  <template>
    <style include="at-form-lookup-styles">
      :host {
        display: block;
        box-sizing: border-box;

        /* @DEBUG remove this! */
        border: 1px dotted green;
        margin: 4px;
        padding: 4px;
      }

      .debug {
        /* @DEBUG remove this! */
        border: 1px dotted green;
        margin: 4px;
        padding: 4px;
      }
    </style>
    
    <div class="debug">
      <h4>Appended Content</h4>
      <content></content>
    </div>

    <div class="debug">
      <h4>Items Content</h4>
      <template is="dom-repeat" items="[[items]]">
        <template is="dom-if" if="[[!itemView]]">
          <option-view class="option" data="[[item]]"></option-view>
        </template>
        <template is="dom-if" if="[[itemView]]">
          <at-core-view class="option" view="[[itemView]]" model="[[item]]"></option-view>
        </template>
      </template>      
    </div>

  </template>
</dom-module>
<script>
  Polymer({
    is: "options-view",
    properties: {
      
      items: {
        type: Array,
        value: function() {
          return [];
        }
      },

      itemView: {
        type: String,
        value: ''        
      }

    },
    ready: function () {

    }
  });
</script>
