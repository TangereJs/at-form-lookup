<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>at-form-lookup demo</title>
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="at-form-lookup.html">
</head>

<body>

  <div>
    <h4>at-form-lookup initial search term demo</h4>
  </div>

  <div>
    <at-form-lookup id="istDemo" available="neat,awesome,neat1,awesome1,neat2,awesome2"></at-form-lookup>
  </div>

  <script>
    document.addEventListener('WebComponentsReady', function () {
      var istDemo = document.getElementById('istDemo');
      istDemo.initialSearchTerm = "neat";
    });
  </script>
</body>

</html>
