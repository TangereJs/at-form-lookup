<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>&lt;at-form-lookup&gt;</title>
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="at-form-lookup.html">
</head>

<body>
  <div>
    Dropdown demo:
    <at-form-lookup id="ddLookup" available="neat,awesome,peka,mika,zika" value="mika"></at-form-lookup>
  </div>
  <div>
    Dropdown demo (programatic initialization):
    <at-form-lookup id="ddLookupProg"></at-form-lookup>
  </div>

  <script>
    window.addEventListener('WebComponentsReady', function () {
      var demoLookup = document.getElementById("demoLookup");

      var ddLookupProg = document.getElementById("ddLookupProg");
      ddLookupProg.available = "neat,awesome,peka,mika,zika";
      ddLookupProg.value = "mika";
    });
  </script>
</body>

</html>
