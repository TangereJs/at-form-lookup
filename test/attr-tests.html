<!doctype html>
<html>
<head>

  <title>at-form-lookup tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/test-helpers.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../at-form-lookup.html">

</head>
<body>

  <test-fixture id="initialValuesFromSchema">
    <template>
      <at-form-lookup></at-form-lookup>
    </template>
  </test-fixture>

  <!-- we need tests where available has invalid values -->
  <test-fixture id="attrAvailableInvalid">
    <template>
      <at-form-lookup available="[ invalidValues ]"></at-form-lookup>
    </template>
  </test-fixture>

  <test-fixture id="attrAvailable">
    <template>
      <at-form-lookup available="item1, item2, item3"></at-form-lookup>
    </template>
  </test-fixture>

  <test-fixture id="attrEnum">
    <template>
      <at-form-lookup enum='["item1", "item2", "item3"]'></at-form-lookup>
    </template>
  </test-fixture>

  <test-fixture id="attrXvaluelist">
    <template>
      <at-form-lookup xvaluelist='[ { "title": "Item 1", "value":"item1" }, { "title": "Item 2", "value":"item2" }, { "title": "Item 3", "value":"item3" }]'></at-form-lookup>
    </template>
  </test-fixture>

  <script>
    suite('mode of operation: LOCAL_DATA, tests where properties are set as attributes', function() {

      test('initial values from schema', function () {
        var element = fixture('initialValuesFromSchema');
        debugger;
      });

      test('available set', function () {
        var element = fixture('attrAvailable');
        debugger;
      });

      test('enum set', function () {
        var element = fixture('attrEnum');
        debugger;
      });

      test('xvaluelist set', function () {
        var element = fixture('attrXvaluelist');
        debugger;
      });

    });
  </script>

</body>
</html>
