<!doctype html>
<html>
<head>

  <title>at-form-lookup tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/test-helpers.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="lookup-test-helper.html">
</head>
<body>

  <test-fixture id="initialLocal">
    <template>
      <lookup-test-helper></lookup-test-helper>
    </template>
  </test-fixture>

  <test-fixture id="valueAsAttrLocal">
    <template>
      <lookup-test-helper value="v1"></lookup-test-helper>
    </template>
  </test-fixture>

  <test-fixture id="initialRemote">
    <template>
      <lookup-test-helper url="/eventurl"></lookup-test-helper>
    </template>
  </test-fixture>

  <test-fixture id="valueAsAttrRemote">
    <template>
      <lookup-test-helper url="/eventurl" value="v1"></lookup-test-helper>
    </template>
  </test-fixture>

  <script>
    //
    //
    //
    // TODO: add fixture with xvalue list
    // selected-items-changed can be fired when xvaluelist is not empty
    // otherwise its not fired
    //
    //
    //
    suite('initial local data', function() {

      var valueEventCount;
      var selectedItemsEventCount;

      var expectedValue;
      var expectedSelectedItems;

      setup(function() {
        valueEventCount = 0;
        selectedItemsEventCount = 0;

        expectedValue = '';
        expectedSelectedItems = [];

        stub('lookup-test-helper', {

          _handleValueChangedEvent: function(event, detail) {
            assert.deepEqual(detail.value, expectedValue);
            assert.deepEqual(event.target.value, expectedValue);

            valueEventCount += 1;
          },

          _handleSelectedItemsChangedEvent: function(event, detail) {
            assert.deepEqual(detail.value, expectedSelectedItems);
            assert.deepEqual(event.target.selectedItems, expectedSelectedItems);

            assert.deepEqual(event.target.value, expectedValue);

            selectedItemsEventCount += 1;
          }
        });
      });

      test('initial', function() {
        var elt = fixture('initialLocal');

        assert.equal(elt.value, expectedValue);
        assert.deepEqual(elt.selectedItems, expectedSelectedItems);

        assert.equal(valueEventCount, 0);
        assert.equal(selectedItemsEventCount, 0);
      });

      test('count events when value changes as attribute', function() {
        var elt = fixture('initialLocal');

        actualValue = "v1";
        expectedValue = "v1";
        expectedSelectedItems = [];
        for (var i = 0; i < 3; i++) {
          elt.setAttribute('value', actualValue);
          assert.equal(valueEventCount, 1);
          assert.equal(elt.value, expectedValue);

          assert.equal(selectedItemsEventCount, 0);
          assert.deepEqual(elt.selectedItems, expectedSelectedItems);
        }

        actualValue = "v2";
        expectedValue = "v2";
        expectedSelectedItems = [];
        for (var i = 0; i < 3; i++) {
          elt.setAttribute('value', actualValue);
          assert.equal(valueEventCount, 2);
          assert.equal(elt.value, expectedValue);

          assert.equal(selectedItemsEventCount, 0);
          assert.deepEqual(elt.selectedItems, expectedSelectedItems);
        }

        actualValue = "v3";
        expectedValue = "v3";
        expectedSelectedItems = [];
        for (var i = 0; i < 3; i++) {
          elt.setAttribute('value', actualValue);
          assert.equal(valueEventCount, 3);
          assert.equal(elt.value, expectedValue);

          assert.equal(selectedItemsEventCount, 0);
          assert.deepEqual(elt.selectedItems, expectedSelectedItems);
        }

      });

      test('count events when value changes as property', function() {
        var elt = fixture('initialLocal');

        actualValue = "v1";
        expectedValue = "v1";
        expectedSelectedItems = [];
        for (var i = 0; i < 3; i++) {
          elt.value = actualValue;
          assert.equal(valueEventCount, 1);
          assert.equal(elt.value, expectedValue);

          assert.equal(selectedItemsEventCount, 0);
          assert.deepEqual(elt.selectedItems, expectedSelectedItems);
        }

        actualValue = {};
        expectedValue = {};
        expectedSelectedItems = [];
        for (var i = 0; i < 3; i++) {
          elt.value = actualValue;
          assert.equal(valueEventCount, 2);
          assert.deepEqual(elt.value, expectedValue);

          assert.equal(selectedItemsEventCount, 0);
          assert.deepEqual(elt.selectedItems, expectedSelectedItems);
        }

        actualValue = "v2";
        expectedValue = "v2";
        expectedSelectedItems = [];
        for (var i = 0; i < 3; i++) {
          elt.value = actualValue;
          assert.equal(valueEventCount, 3);
          assert.equal(elt.value, expectedValue);

          assert.equal(selectedItemsEventCount, 0);
          assert.deepEqual(elt.selectedItems, expectedSelectedItems);
        }

        actualValue = [];
        expectedValue = [];
        expectedSelectedItems = [];
        for (var i = 0; i < 3; i++) {
          elt.value = actualValue;
          assert.equal(valueEventCount, 4);
          assert.deepEqual(elt.value, expectedValue);

          assert.equal(selectedItemsEventCount, 0);
          assert.deepEqual(elt.selectedItems, expectedSelectedItems);
        }

        actualValue = "v3";
        expectedValue = "v3";
        expectedSelectedItems = [];
        for (var i = 0; i < 3; i++) {
          elt.value = actualValue;
          assert.equal(valueEventCount, 5);
          assert.equal(elt.value, expectedValue);

          assert.equal(selectedItemsEventCount, 0);
          assert.deepEqual(elt.selectedItems, expectedSelectedItems);
        }

        actualValue = null;
        expectedValue = null;
        expectedSelectedItems = [];
        for (var i = 0; i < 3; i++) {
          elt.value = actualValue;
          assert.equal(valueEventCount, 6);
          assert.equal(elt.value, expectedValue);

          assert.equal(selectedItemsEventCount, 0);
          assert.deepEqual(elt.selectedItems, expectedSelectedItems);
        }

        actualValue = "v4";
        expectedValue = "v4";
        expectedSelectedItems = [];
        for (var i = 0; i < 3; i++) {
          elt.value = actualValue;
          assert.equal(valueEventCount, 7);
          assert.equal(elt.value, expectedValue);

          assert.equal(selectedItemsEventCount, 0);
          assert.deepEqual(elt.selectedItems, expectedSelectedItems);
        }
      });

    });

    //
    // local data value set as attr
    //

    suite('value as attr local data', function() {

      var valueEventCount;
      var selectedItemsEventCount;

      var expectedValue;
      var expectedSelectedItems;

      setup(function() {
        valueEventCount = 0;
        selectedItemsEventCount = 0;

        expectedValue = 'v1';
        expectedSelectedItems = [];

        stub('lookup-test-helper', {

          _handleValueChangedEvent: function(event, detail) {
            assert.deepEqual(detail.value, expectedValue);
            assert.deepEqual(event.target.value, expectedValue);

            valueEventCount += 1;
          },

          _handleSelectedItemsChangedEvent: function(event, detail) {
            assert.deepEqual(detail.value, expectedSelectedItems);
            assert.deepEqual(event.target.selectedItems, expectedSelectedItems);

            assert.deepEqual(event.target.value, expectedValue);
            selectedItemsEventCount += 1;
          }
        });
      });

      test('value as attr', function() {
        var elt = fixture('valueAsAttrLocal');

        assert.equal(elt.value, expectedValue);
        assert.deepEqual(elt.selectedItems, expectedSelectedItems);

        assert.equal(valueEventCount, 0);
        assert.equal(selectedItemsEventCount, 0);
      });

    });


    //
    //
    //
    // Remote data source tests
    //
    //
    //

    suite('initial remote data', function() {
      var valueEventCount;
      var selectedItemsEventCount;

      var expectedValue;
      var expectedSelectedItems;

      var jsonResponseHeaders;
      var server;
      var remoteUrl = '/eventurl';
      var responseItems = [
        { title: "t1", value: "v1" },
        { title: "t2", value: "v2" },
        { title: "t3", value: "v3" },
        { title: "t4", value: "v4" },
        { title: "t5", value: "v5" }
      ];

      setup(function() {
        valueEventCount = 0;
        selectedItemsEventCount = 0;

        expectedValue = '';
        expectedSelectedItems = [];

        stub('lookup-test-helper', {

          _handleValueChangedEvent: function(event, detail) {
            assert.deepEqual(detail.value, expectedValue);
            assert.deepEqual(event.target.value, expectedValue);

            valueEventCount += 1;
          },

          _handleSelectedItemsChangedEvent: function(event, detail) {
            assert.deepEqual(detail.value, expectedSelectedItems);
            assert.deepEqual(event.target.selectedItems, expectedSelectedItems);

            assert.deepEqual(event.target.value, expectedValue);
            selectedItemsEventCount += 1;
          }
        });

        jsonResponseHeaders = {
          'Content-Type': 'application/json'
        };
        server = sinon.fakeServer.create();
        server.respondWith(
          'GET',
          '/eventurl',
          [
            200,
            jsonResponseHeaders,
            JSON.stringify(responseItems)
          ]
        );
        server.respondWith(
          'GET',
          '/eventurl/v1',
          [
            200,
            jsonResponseHeaders,
            JSON.stringify(responseItems[0])
          ]
        );
        server.respondWith(
          'GET',
          '/eventurl/v2',
          [
            200,
            jsonResponseHeaders,
            JSON.stringify(responseItems[1])
          ]
        );
        server.respondWith(
          'GET',
          '/eventurl/v3',
          [
            200,
            jsonResponseHeaders,
            JSON.stringify(responseItems[2])
          ]
        );
        server.respondWith(
          'GET',
          '/eventurl/v4',
          [
            200,
            jsonResponseHeaders,
            JSON.stringify(responseItems[3])
          ]
        );
        server.respondWith(
          'GET',
          '/eventurl/v5',
          [
            200,
            jsonResponseHeaders,
            JSON.stringify(responseItems[4])
          ]
        );
      });

      teardown(function() {
        server.restore();
      });

      test('initial remote', function(done) {
        var elt = fixture('initialRemote');

        setTimeout(function() {
          server.respond();

          assert.equal(elt.value, expectedValue);
          assert.deepEqual(elt.selectedItems, expectedSelectedItems);

          // @debug revert event count to 0
          assert.equal(valueEventCount, 1);
          assert.equal(selectedItemsEventCount, 1);

          done();
        }, 150);

      });

      test('count events when value is set as attribute', function(done) {
        var elt = fixture('initialRemote');

        var states = [
          { actualValue: "v1", expectedValue: "v1", expectedSelectedItems: [{ title: "t1", value: "v1" }], expectedValueEventCount: 1, expectedSelectedItemsEventCount: 1 },
          { actualValue: "v1", expectedValue: "v1", expectedSelectedItems: [{ title: "t1", value: "v1" }], expectedValueEventCount: 1, expectedSelectedItemsEventCount: 1 },
          { actualValue: "v1", expectedValue: "v1", expectedSelectedItems: [{ title: "t1", value: "v1" }], expectedValueEventCount: 1, expectedSelectedItemsEventCount: 1 },
          { actualValue: "v2", expectedValue: "v2", expectedSelectedItems: [{ title: "t2", value: "v2" }], expectedValueEventCount: 2, expectedSelectedItemsEventCount: 2 },
          { actualValue: "v2", expectedValue: "v2", expectedSelectedItems: [{ title: "t2", value: "v2" }], expectedValueEventCount: 2, expectedSelectedItemsEventCount: 2 },
          { actualValue: "v2", expectedValue: "v2", expectedSelectedItems: [{ title: "t2", value: "v2" }], expectedValueEventCount: 2, expectedSelectedItemsEventCount: 2 },
          { actualValue: "v3", expectedValue: "v3", expectedSelectedItems: [{ title: "t3", value: "v3" }], expectedValueEventCount: 3, expectedSelectedItemsEventCount: 3 },
          { actualValue: "v3", expectedValue: "v3", expectedSelectedItems: [{ title: "t3", value: "v3" }], expectedValueEventCount: 3, expectedSelectedItemsEventCount: 3 },
          { actualValue: "v3", expectedValue: "v3", expectedSelectedItems: [{ title: "t3", value: "v3" }], expectedValueEventCount: 3, expectedSelectedItemsEventCount: 3 },
        ];

        setTimeout(function() {
          server.respond();

          assert.equal(elt.value, expectedValue);
          assert.deepEqual(elt.selectedItems, expectedSelectedItems);

          assert.equal(valueEventCount, 0);
          assert.equal(selectedItemsEventCount, 0);

          var nextState = states.shift();
          Polymer.dom(elt).setAttribute('value', nextState.actualValue);
          setTimeout(assertNextState.bind(nextState));
        }, 150);

        function assertNextState() {
          server.respond();

          assert.equal(elt.value, this.expectedValue);
          assert.deepEqual(elt.selectedItems, this.expectedSelectedItems);

          assert.equal(valueEventCount, this.expectedValueEventCount);
          assert.equal(selectedItemsEventCount, this.expectedSelectedItemsEventCount);

          var nextState = states.shift();
          if (!nextState) { done(); }
          Polymer.dom(elt).setAttribute('value', nextState.actualValue);

          while(this.actualValue === nextState.actualValue) {
            var debouncerActive = elt.isDebouncerActive('initialize-remote');
            assert.isFalse(debouncerActive);

            nextState = states.shift();
            Polymer.dom(elt).setAttribute('value', nextState.actualValue);
          }

          setTimeout(assertNextState.bind(nextState), 150);
        }
      });

      test('count events when value is set as property', function(done) {
        var elt = fixture('initialRemote');

        var states = [
          { actualValue: "v1", expectedValue: "v1", expectedSelectedItems: [{ title: "t1", value: "v1" }], expectedValueEventCount: 1, expectedSelectedItemsEventCount: 1 },
          { actualValue: "v1", expectedValue: "v1", expectedSelectedItems: [{ title: "t1", value: "v1" }], expectedValueEventCount: 1, expectedSelectedItemsEventCount: 1 },
          { actualValue: "v1", expectedValue: "v1", expectedSelectedItems: [{ title: "t1", value: "v1" }], expectedValueEventCount: 1, expectedSelectedItemsEventCount: 1 },
          { actualValue: {}, expectedValue: {}, expectedSelectedItems: [], expectedValueEventCount: 2, expectedSelectedItemsEventCount: 2 },
          { actualValue: {}, expectedValue: {}, expectedSelectedItems: [], expectedValueEventCount: 2, expectedSelectedItemsEventCount: 2 },
          { actualValue: {}, expectedValue: {}, expectedSelectedItems: [], expectedValueEventCount: 2, expectedSelectedItemsEventCount: 2 },
          { actualValue: "v2", expectedValue: "v2", expectedSelectedItems: [{ title: "t2", value: "v2" }], expectedValueEventCount: 2, expectedSelectedItemsEventCount: 2 },
          { actualValue: "v2", expectedValue: "v2", expectedSelectedItems: [{ title: "t2", value: "v2" }], expectedValueEventCount: 2, expectedSelectedItemsEventCount: 2 },
          { actualValue: "v2", expectedValue: "v2", expectedSelectedItems: [{ title: "t2", value: "v2" }], expectedValueEventCount: 2, expectedSelectedItemsEventCount: 2 },
          { actualValue: [], expectedValue: [], expectedSelectedItems: [], expectedValueEventCount: 2, expectedSelectedItemsEventCount: 2 },
          { actualValue: [], expectedValue: [], expectedSelectedItems: [], expectedValueEventCount: 2, expectedSelectedItemsEventCount: 2 },
          { actualValue: [], expectedValue: [], expectedSelectedItems: [], expectedValueEventCount: 2, expectedSelectedItemsEventCount: 2 },
          { actualValue: "v3", expectedValue: "v3", expectedSelectedItems: [{ title: "t3", value: "v3" }], expectedValueEventCount: 3, expectedSelectedItemsEventCount: 3 },
          { actualValue: "v3", expectedValue: "v3", expectedSelectedItems: [{ title: "t3", value: "v3" }], expectedValueEventCount: 3, expectedSelectedItemsEventCount: 3 },
          { actualValue: "v3", expectedValue: "v3", expectedSelectedItems: [{ title: "t3", value: "v3" }], expectedValueEventCount: 3, expectedSelectedItemsEventCount: 3 },
          { actualValue: null, expectedValue: null, expectedSelectedItems: [], expectedValueEventCount: 2, expectedSelectedItemsEventCount: 2 },
          { actualValue: null, expectedValue: null, expectedSelectedItems: [], expectedValueEventCount: 2, expectedSelectedItemsEventCount: 2 },
          { actualValue: null, expectedValue: null, expectedSelectedItems: [], expectedValueEventCount: 2, expectedSelectedItemsEventCount: 2 },
          { actualValue: "v4", expectedValue: "v4", expectedSelectedItems: [{ title: "t4", value: "v4" }], expectedValueEventCount: 3, expectedSelectedItemsEventCount: 3 },
          { actualValue: "v4", expectedValue: "v4", expectedSelectedItems: [{ title: "t4", value: "v4" }], expectedValueEventCount: 3, expectedSelectedItemsEventCount: 3 },
          { actualValue: "v4", expectedValue: "v4", expectedSelectedItems: [{ title: "t4", value: "v4" }], expectedValueEventCount: 3, expectedSelectedItemsEventCount: 3 },
        ];

        setTimeout(function() {
          server.respond();

          assert.equal(elt.value, expectedValue);
          assert.deepEqual(elt.selectedItems, expectedSelectedItems);

          assert.equal(valueEventCount, 0);
          assert.equal(selectedItemsEventCount, 0);

          var nextState = states.shift();
          elt.value = nextState.actualValue;
          setTimeout(assertNextState.bind(nextState));
        }, 150);

        function assertNextState() {
          server.respond();

          assert.equal(elt.value, this.expectedValue);
          assert.deepEqual(elt.selectedItems, this.expectedSelectedItems);

          assert.equal(valueEventCount, this.expectedValueEventCount);
          assert.equal(selectedItemsEventCount, this.expectedSelectedItemsEventCount);

          var nextState = states.shift();
          if (!nextState) { done(); }
          elt.value = nextState.actualValue;

          while(this.actualValue === nextState.actualValue) {
            var debouncerActive = elt.isDebouncerActive('initialize-remote');
            assert.isFalse(debouncerActive);

            nextState = states.shift();
            Polymer.dom(elt).setAttribute('value', nextState.actualValue);
          }

          setTimeout(assertNextState.bind(nextState), 150);
        }

      });

    });











  </script>

</body>
</html>
