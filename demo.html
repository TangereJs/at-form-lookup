<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>&lt;at-form-lookup&gt;</title>
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="at-form-lookup.html">
</head>

<body>
  <div>
    Tags demo:
    <at-form-lookup id="tagsLookup" available="neat,awesome" value="neat"></at-form-lookup>
  </div>
  <div>
    Dropdown demo:
    <at-form-lookup id="ddLookup" available="neat,awesome,peka,mika,zika" max-items="3"></at-form-lookup>
  </div>
  <div>
    <h4>Hidden label demo</h4>
    <at-form-lookup id="ddLookup1" available="neat,awesome,peka,mika,zika" max-items="3" label="Demo label" hide-label="true"></at-form-lookup>
  </div>
  <script>
    window.addEventListener('WebComponentsReady', function () {});
  </script>
</body>

</html>
