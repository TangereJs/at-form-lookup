<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>at-form-lookup orchard users</title>
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="at-form-lookup.html">
</head>
<body>
  <div>
    <h2>at-form-lookup multiline options demo</h2>
  </div>
  <div>
    Orchard users using at-form-lookup custom render:
    <at-form-lookup id="orchardTags" value="2" url="/Activity/adenin.GateKeeper.Content/user"></at-form-lookup>
    <br />
    Orchard users using at-form-lookup default:
    <at-form-lookup id="userselect" url="/Activity/adenin.GateKeeper.Content/user"></at-form-lookup>
  </div>

  <script>
    document.addEventListener('WebComponentsReady', function () {
      orchardTags = document.getElementById('orchardTags');
      orchardTags.itemView = '<div><b>{{title}}</b><br><span>{{Email}}</span></div>';

      document.getElementById('userselect').value = "2";

    });
  </script>
</body>
</html>
