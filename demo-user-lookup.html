<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>at-form-lookup orchard users</title>
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="at-form-lookup.html">
</head>
<body>
  <div>
    <h2>at-form-lookup multiline options demo</h2>
  </div>
  <div>
    Orchard users using at-form-lookup:
    <at-form-lookup id="orchardTags" url="http://localhost:2014/Activity/adenin.GateKeeper.Content/user" />
  </div>

  <script>
    document.addEventListener('polymer-ready', function () {
      orchardTags = document.getElementById('orchardTags');
      orchardTags.render = {
        option: function (option, escape) {
          return '<div class="option"><div>'+ escape(option.DisplayName) + '</div><div>'+ escape(option.Email) + '</div></div>';
        }
      };
    });
  </script>
</body>
</html>
